<!DOCTYPE html>
<html>
<head>
	<title>arboles</title>
</head>
<body>
	<div>
		{% if arbol %}
			<h1>Arboles plantados: {{arbol.quantity}}</h1>
		{% else %}
			<h1>No existe</h1>
		{% endif %}
		<form enctype="multipart/form-data" method="POST">{% csrf_token %}{{form.as_p}}
			<input type="number" name="quantity">
			<a href="{% url 'arbol:edit_tree' arbol.pk %}" class="btn btn-primary">Agregar</a>
		</form>
	</div>
</body>
</html>
