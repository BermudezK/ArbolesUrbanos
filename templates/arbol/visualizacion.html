<!DOCTYPE html>
<html>
<head>
	<title>arboles</title>
</head>
<body>
	{% if arbol %}
		<h1>Arboles plantados: {{arbol.quantity}}</h1>
	{% else %}
		<h1>No existe</h1>
	{% endif %}
	<form enctype="multipart/form-data" action="{% 'url arbol:edit_tree' %}" method="POST">
		<input type="number" name="cantidad">
		<button type="submit ">Agregar</button>
	</form>

</body>
</html>
