{% extends 'core/base.html' %}

{% load static %}

{% block styleLink %}
<link rel="stylesheet" href="{% static 'css/homeStyle.css' %}">
<link rel="stylesheet" href="{% static 'css/create-info.css' %}">

{% endblock styleLink %}

{% block title %}Inicio{% endblock title %}


{% block content %}
<!-- <div class="container"> -->
<div class="col col-lg-10 align-self-center overflow-auto">
  <div class="row justify-content-center mt-3 mb-5">
    <img class="img-responsive img-icon p-2"  width="70" height="70" src="{%static 'img/iconos/info.png'%}" alt="Nueva Información">
    <div class="display-4">Nueva Información</div>
  </div>
  <div class="row justify-content-center mt-3 mb-5">
      <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
         <div>
            <label for="usuario">Usuario: {{request.user.username}}</label>
         </div>
         <div>
            <label>Titulo:</label>
            <input type="text" name="titulo">
         </div>
         <div>
            <label>Descripcion:</label>
            <input type="text" name="text">
         </div>
         <form2 action ="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div>
               <label>Img1:</label>
               <input type="file" name="img">
            </div>
            <div>
               <label>Img2:</label>
               <input type="file" name="img2">
            </div>
            <div>
               <label>Img3:</label>
               <input type="file" name="img3">
            </div>
            <div>
               <label>Img4:</label>
               <input type="file" name="img4">
            </div>
            <div>
               <label>Img5:</label>
               <input type="file" name="img5">
            </div>
         </form2>

         <input type="submit" value="OK">

      </form>
  </div>
</div>
{% endblock content %}
