{% extends 'core/base.html' %}

{% load static %}

{% block styleLink %}
<link rel="stylesheet" href="{% static 'css/homeStyle.css' %}">
<link rel="stylesheet" href="{% static 'css/create-info.css' %}">

{% endblock styleLink %}

{% block title %}Inicio{% endblock title %}


{% block content %}
<!-- <div class="container"> -->
<div class="col col-lg-10 align-self-center overflow-auto">
   <div class="row justify-content-center mt-3 mb-5">
      <img class="img-responsive img-icon p-2" width="70" height="70" src="{%static 'img/iconos/info.png'%}"
         alt="Nueva Información">
      <div class="display-4">Nueva Información</div>
   </div>
   <div class="row justify-content-center mt-3 mb-5">
      <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
         <div class="form-group row mb-0">
            <label for="Name" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
               <input type="text" readonly class="form-control-plaintext" id="Name" value='{{request.user.first_name}}'>
            </div>
         </div>
         <div class="form-group row mb-0">
            <label for="Apellido" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
               <input type="text" readonly class="form-control-plaintext" id="Apellido"
                  value='{{request.user.last_name}}'>
            </div>
         </div>
         <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
               <input type="text" readonly class="form-control-plaintext" id="Email" value='{{request.user}}'>
            </div>
         </div>
         <div class="form-group row">
            <label for="titulo" class="col-sm-2 col-form-label">Titulo:</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="Titulo de la publicación" id="titulo" name='titulo'>
            </div>
         </div>
         <div class="form-group">
            <label for="text" class="">Descripción:</label>
            <div class="">
               <textarea type="text" class="form-control" placeholder="Descripción de la publicación" rows="10" id="text" name="text"></textarea>
            </div>
         </div>
         <form2 action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div>
               <label>Img1:</label>
               <input type="file" name="img">
            </div>
            <div>
               <label>Img2:</label>
               <input type="file" name="img2">
            </div>
            <div>
               <label>Img3:</label>
               <input type="file" name="img3">
            </div>
            <div>
               <label>Img4:</label>
               <input type="file" name="img4">
            </div>
            <div>
               <label>Img5:</label>
               <input type="file" name="img5">
            </div>
         </form2>

         <input type="submit" value="OK">

      </form>
   </div>
</div>
{% endblock content %}
